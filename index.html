<!DOCTYPE html>
<html>
  <head>
  

    <style>
       #map {
        height: 900px;
        width: 100%;
       }
    </style>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="maps.js"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoQLe8s7JUbTZ_ubXhGY4cUmLiNqWvQxw&callback=initMap">
      </script>
  </head>
  <body>


    <h3>RRC Map</h3>
    <div id="map"></div>
    <script>

    var map;
      function initMap() {
        var uluru = {lat: 29.4, lng: -97.3};
         map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
      }
    </script>
  </body>
</html>
